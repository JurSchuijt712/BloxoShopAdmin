  <title>Login met Discord</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Whitney:wght@400;600&display=swap');

    body {
      margin: 0;
      height: 100vh;
      background-color: #36393f; /* Discord dark background */
      font-family: 'Whitney', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    h1 {
      font-weight: 600;
      margin-bottom: 40px;
      font-size: 2.5rem;
      color: #7289da; /* Discord blurple */
      text-shadow: 0 0 10px #7289da;
    }

    a.login-button {
      display: inline-flex;
      align-items: center;
      background-color: #7289da; /* Discord blurple */
      color: white;
      font-weight: 600;
      font-size: 1.2rem;
      padding: 15px 30px;
      border-radius: 8px;
      text-decoration: none;
      box-shadow: 0 4px 10px rgba(114, 137, 218, 0.6);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    a.login-button:hover {
      background-color: #5b6eae;
      box-shadow: 0 6px 15px rgba(91, 110, 174, 0.8);
    }

    a.login-button svg {
      width: 24px;
      height: 24px;
      margin-right: 12px;
      fill: white;
    }
  </style>
