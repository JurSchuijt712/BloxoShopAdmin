<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bot Panel</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      margin: 0;
      height: 100vh;
      overflow: hidden;
      background: #1e1e2f;
      color: #ddd;
    }
    #sidebar {
      background: #27293d;
      color: #bbb;
      width: 220px;
      padding: 15px 10px;
      display: flex;
      flex-direction: column;
      box-shadow: 2px 0 8px rgba(0,0,0,0.7);
    }
    #sidebar button.tab-btn {
      background: #3a3f5c;
      border: none;
      color: #ccc;
      padding: 12px 15px;
      margin-bottom: 10px;
      cursor: pointer;
      font-size: 16px;
      border-radius: 12px;           /* Smoother edges */
      transition: background-color 0.3s, color 0.3s, box-shadow 0.3s;
      box-shadow: inset 0 0 0 0 transparent;
    }
    #sidebar button.tab-btn:hover {
      background: #51587f;
      color: #fff;
      box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.1);
    }
    #sidebar button.tab-btn.active {
      background: #4f90ff;           /* nicer blue */
      color: white;
      box-shadow: 0 0 12px #4f90ffaa;
    }
    main {
      flex: 1;
      padding: 30px 40px;
      overflow-y: auto;
      background: #2a2a3f;
      border-radius: 0 20px 20px 0;   /* smooth right edges */
      box-shadow: inset 0 0 15px #00000088;
    }
    .tab-content {
      display: none;
      animation: fadeIn 0.3s ease forwards;
    }
    .tab-content.active {
      display: block;
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
    ul {
      padding-left: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
      color: #eee;
    }
    select, button[type="submit"] {
      margin-top: 8px;
      padding: 8px 12px;
      width: 100%;
      box-sizing: border-box;
      font-size: 15px;
      border-radius: 10px;           /* smooth edges */
      border: none;
      background-color: #444d7a;
      color: #eee;
      transition: background-color 0.3s;
      box-shadow: inset 0 0 8px #0008;
      cursor: pointer;
    }
    select:hover, button[type="submit"]:hover {
      background-color: #5b6aab;
      box-shadow: 0 0 8px #5b6aabaa;
    }
    button[type="submit"]:active {
      background-color: #3e4a7d;
      box-shadow: inset 0 0 6px #222a54;
    }
    #lastUpdated {
      margin-top: 20px;
      font-weight: bold;
      font-size: 0.9em;
      color: #bbb;
      font-style: italic;
      user-select: none;
    }
    h2 {
      margin-top: 0;
      color: #a0b4ff;
      text-shadow: 0 0 6px #7397ffcc;
    }
  </style>
</head>
<body>

  <nav id="sidebar" aria-label="Main navigation">
    <button class="tab-btn active" data-target="generalInfo" aria-selected="true" role="tab">General Info</button>
    <button class="tab-btn" data-target="commands" aria-selected="false" role="tab">Commands</button>
    <button class="tab-btn" data-target="useCommands" aria-selected="false" role="tab">Use Commands</button>
    <button class="tab-btn" data-target="logs" aria-selected="false" role="tab">Logs</button>
  </nav>

  <main>
    <section id="generalInfo" class="tab-content active" role="tabpanel" tabindex="0">
      <h2>General Info</h2>
      <p id="memberCount">Members: Loading...</p>
      <p id="banCount">Bans: Loading...</p>
      <p id="uptimeDisplay">Uptime: Loading...</p>
      <p id="lastUpdated">Last updated: --:--:--</p>
    </section>

    <section id="commands" class="tab-content" role="tabpanel" tabindex="0">
      <h2>Commands</h2>
      <ul id="commandsList">
        <li>Loading commands...</li>
      </ul>
    </section>

    <section id="logs" class="tab-content" role="tabpanel" tabindex="0">
      <h2>Logs</h2>
      <ul id="logsList">
        <li>Loading logs...</li>
      </ul>
    </section>

    <section id="useCommands" class="tab-content" role="tabpanel" tabindex="0">
      <h2>Use Commands</h2>
      <form id="commandForm" aria-label="Use command form">
        <label for="commandSelect">Command:</label>
        <select id="commandSelect" name="command" required></select>

        <label for="userSelect">User:</label>
        <select id="userSelect" name="user" required></select>

        <button type="submit">Execute</button>
      </form>
      <div id="commandResult" role="alert" aria-live="assertive" style="margin-top: 10px;"></div>
    </section>
  </main>

  <script>
    // Tab switching logic with ARIA
    const tabButtons = document.querySelectorAll('#sidebar .tab-btn');
    const tabContents = document.querySelectorAll('.tab-content');

    tabButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        tabButtons.forEach(b => {
          b.classList.remove('active');
          b.setAttribute('aria-selected', 'false');
        });
        btn.classList.add('active');
        btn.setAttribute('aria-selected', 'true');

        const target = btn.dataset.target;
        tabContents.forEach(c => {
          c.classList.toggle('active', c.id === target);
        });
      });
    });

    // Update visible last updated timestamp
    function updateLastUpdated() {
      const now = new Date();
      const timeString = now.toLocaleTimeString();
      document.getElementById('lastUpdated').textContent = `Last updated: ${timeString}`;
    }

    // Fetch and display general info stats
    async function fetchGeneralInfo() {
      try {
        const memberRes = await fetch('/api/memberCount');
        const { memberCount } = await memberRes.json();
        document.getElementById('memberCount').textContent = `Members: ${memberCount}`;

        const banRes = await fetch('/api/banCount');
        const { banCount } = await banRes.json();
        document.getElementById('banCount').textContent = `Bans: ${banCount}`;

        const uptimeRes = await fetch('/api/uptime');
        const { uptimeMs } = await uptimeRes.json();
        const uptimeSec = Math.floor(uptimeMs / 1000);
        const hours = Math.floor(uptimeSec / 3600);
        const minutes = Math.floor((uptimeSec % 3600) / 60);
        const seconds = uptimeSec % 60;
        document.getElementById('uptimeDisplay').textContent = `Uptime: ${hours}h ${minutes}m ${seconds}s`;

        updateLastUpdated();
      } catch (e) {
        document.getElementById('memberCount').textContent = 'Failed to load member count';
        document.getElementById('banCount').textContent = 'Failed to load ban count';
        document.getElementById('uptimeDisplay').textContent = 'Failed to load uptime';
      }
    }

    // Fetch and display commands
    async function fetchCommands() {
      try {
        const res = await fetch('/api/commands');
        const commands = await res.json();
        const ul = document.getElementById('commandsList');
        ul.innerHTML = '';
        commands.forEach(cmd => {
          const li = document.createElement('li');
          li.textContent = cmd;
          ul.appendChild(li);
        });
      } catch {
        document.getElementById('commandsList').textContent = 'Failed to load commands';
      }
    }

    // Fetch and display logs
    async function fetchLogs() {
      try {
        const res = await fetch('/api/logs');
        const logs = await res.json();
        const ul = document.getElementById('logsList');
        ul.innerHTML = '';
        logs.forEach(log => {
          const li = document.createElement('li');
          li.textContent = log;
          ul.appendChild(li);
        });

        updateLastUpdated();
      } catch {
        document.getElementById('logsList').textContent = 'Failed to load logs';
      }
    }

    // Populate commands and users for "Use Commands" form
    async function populateUseCommands() {
      try {
        const [commandsRes, usersRes] = await Promise.all([
          fetch('/api/commands'),
          fetch('/api/users'),
        ]);
        const commands = await commandsRes.json();
        const users = await usersRes.json();

        const commandSelect = document.getElementById('commandSelect');
        commandSelect.innerHTML = '';
        commands.forEach(cmd => {
          const option = document.createElement('option');
          option.value = cmd;
          option.textContent = cmd.charAt(0).toUpperCase() + cmd.slice(1);
          commandSelect.appendChild(option);
        });

        const userSelect = document.getElementById('userSelect');
        userSelect.innerHTML = '';
        users.forEach(user => {
          const option = document.createElement('option');
          option.value = user.id;
          option.textContent = user.username;
          userSelect.appendChild(option);
        });
      } catch {
        const form = document.getElementById('commandForm');
        form.innerHTML = '<p>Failed to load commands or users.</p>';
      }
    }

    // Handle command form submit
    document.getElementById('commandForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const command = document.getElementById('commandSelect').value;
      const userId = document.getElementById('userSelect').value;
      const resultDiv = document.getElementById('commandResult');
      resultDiv.textContent = 'Sending command...';

      try {
        const res = await fetch('/api/usecommand', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ command, userId }),
        });
        const data = await res.json();
        if (res.ok) {
          resultDiv.textContent = data.message || 'Command executed successfully';
        } else {
          resultDiv.textContent = data.error || 'Failed to execute command';
        }
      } catch {
        resultDiv.textContent = 'Error sending command.';
      }
    });

    // Initial fetch and periodic updates every 1 second
    fetchGeneralInfo();
    fetchCommands();
    fetchLogs();
    populateUseCommands();

    setInterval(fetchGeneralInfo, 1000);  // Refresh general info every 1s
    setInterval(fetchLogs, 1000);         // Refresh logs every 1s
  </script>

</body>
</html>
